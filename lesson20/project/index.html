<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/styles3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <title>Weather</title>
</head>

<body>
    <div class="main">
        <div class="date">
            <p class="date-text" id="today">Wednesday, July 22</p>
        </div>
        <div class="city">
            <p class="city-text">San Francisco, CA</p>
        </div>
        <div class="icon-big">
            <img  id="firstIcon"  src="./images/icons/big-icon.png" alt="" height="200">
        </div>
        <div class="weather-condition">
            <p class="weather-text" id="weather">Partly Cloudy</p>
        </div>
        <div class="temperature-now">
            <p class="temperature-now-text">27°</p>
        </div>

        <div class="weekDay-block">
            <div class="day">
                <div class="icon-small">
                    <img src="./images/icons/small-icon.png" alt="" height="50">
                </div>
                <div class="weekDay"><p class="text-weekDay">Thu</p></div>
                <div class="temperature-max"><p class="temperature-max-text">33°</p></div>
                <div class="temperature-min"><p class="text-weekDay">29°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">
                    <img src="./images/icons/small-icon.png" alt="" height="50">
                </div>
                <div class="weekDay"><p class="text-weekDay">Fri</p></div>
                <div class="temperature-max"><p class="temperature-max-text">35°</p></div>
                <div class="temperature-min"><p class="text-weekDay">29°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">
                    <img src="./images/icons/small-icon.png" alt="" height="50">
                </div>
                <div class="weekDay"><p class="text-weekDay">Sat</p></div>
                <div class="temperature-max"><p class="temperature-max-text">31°</p></div>
                <div class="temperature-min"><p class="text-weekDay">28°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">
                    <img src="./images/icons/small-icon.png" alt="" height="50">
                </div>
                <div class="weekDay"><p class="text-weekDay">Sun</p></div>
                <div class="temperature-max"><p class="temperature-max-text">29°</p></div>
                <div class="temperature-min"><p class="text-weekDay">27°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">
                    <img src="./images/icons/small-icon.png" alt="" height="50">
                </div>
                <div class="weekDay"><p class="text-weekDay">Mon</p></div>
                <div class="temperature-max"><p class="temperature-max-text">25°</p></div>
                <div class="temperature-min"><p class="text-weekDay">23°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">
                    <img src="./images/icons/small-icon.png" alt="" height="50">
                </div>
                <div class="weekDay"><p class="text-weekDay">Tue</p></div>
                <div class="temperature-max"><p class="temperature-max-text">23°</p></div>
                <div class="temperature-min"><p class="text-weekDay">21°</p></div>
            </div>
        </div>
    </div>
</body>

</html>
