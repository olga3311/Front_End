<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>

</head>


<body>
    <div class="container">
        <h1>Калькулятор BMI</h1>
        <div class="input-group">
            <label for="height">Рост (в сантиметрах):</label>
            <input type="number" id="height" placeholder="Введите ваш рост" required>
        </div>
        <div class="input-group">
            <label for="weight">Вес (в килограммах):</label>
            <input type="number" id="weight" placeholder="Введите ваш вес" required>
        </div>
        <button id="button1">Рассчитать BMI</button>

        <div class="result">
            <h2>Результат:</h2>
            <p id="bmiValue">Ваш BMI: -</p>
            <p id="bmiStatus">Статус: -</p>
        </div>
    </div>

</body>


</html>
